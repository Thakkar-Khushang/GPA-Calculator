<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>intro to html</title>
  </head>
  <body>
<h1 class="one">
  GPA Calculator
</h1>
    <div>
      <p>Number of subjects:</p>

    <div id="CalcGPA">

    </div>
